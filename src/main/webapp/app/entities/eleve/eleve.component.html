
<jhi-critere-recherche></jhi-critere-recherche>
<div class=" container-fluid mb-3">
        <ul class="nav nav-tabs nav-justified">    
               <!--- menu pour une recherche de personnel-->  
               <ng-container  *ngFor="let menu  of eleveRecord.menus">
                <li class="nav-item" >
                    <a [class.active]="getCritereRechercheService().ongletActive==menu" [class.nav-link]='true' (click)="ongletActif(menu)">{{menu}}</a>
                  </li>
               </ng-container>
         
         
      </ul>
</div>
    <ng-container *ngIf="getCritereRechercheService().ongletActive==='Résumé'">
            <ng-container  *ngFor="let menu  of eleveRecord.menus">
                <div class="container-fluid mb-3">
                    <div class="row">
                        <ng-container *ngIf="menu!=='Résumé'">
                            <div class="col-sm-12 align-self-center">
                                <h4> {{menu}}</h4>
                                <div class="table-responsive">
                                    <table class="table table-sm table-striped table-bordered">
                                        <thead class="thead-dark">
                                            <tr> 
                                                 <ng-container  *ngFor=" let key of getkeys(getEleveSystemeInf(menu).eleveResume)">
                                                        <th jhiTranslate="outilDiagnostic.eleve.{{menu}}.resume.{{key}}"></th>    
                                                    </ng-container>
                                            </tr>
                                        </thead>
                                        <tbody>
                                                <tr *ngFor="let eleve of eleveRecord.eleves">
                                                        <ng-container *ngIf="eleve.systemeInf===menu">
                                                            <ng-container *ngFor= "let key of getkeys(eleve.eleveResume)">
                                                            <td>
                                                                <ng-container  *ngIf="key==='0.0.0'">
                                                                    <tr *ngFor=" let parent of getParentSystemInf(menu,eleve)">
                                                                               <td> <a (click)="searchRepresentant(parent)">{{parent.nom}} {{parent.prenom}} <i class="fa fa-search"></i></a></td>
                                                                    </tr>
                                                                </ng-container>
                                                                <ng-container *ngIf="eleve.eleveResume[key].length>1" >
                                                                    <tr *ngFor=" let valeur of eleve.eleveResume[key]">
                                                                        <td>
                                                                            {{valeur}}
                                                                        </td>
                                                                    <tr>
                                                                </ng-container>
                                                                <ng-container *ngIf="eleve.eleveResume[key].length<=1" >
                                                                    {{eleve.eleveResume[key]}}
                                                                </ng-container>
                                                            </td>
                                                            </ng-container>
                                                        </ng-container>
                                                </tr>
                                            </tbody> 
                                    </table>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
        </ng-container>
        <ng-container  *ngFor="let menu  of eleveRecord.menus">
                <div class="container-fluid mb-3">
                    <div class="row">
                        <ng-container *ngIf="getCritereRechercheService().ongletActive==menu && getCritereRechercheService().ongletActive!=='Résumé'">
                            <div class="col-sm-12 align-self-center">
                                <h4> {{menu}}</h4>
                                    <table class="table table-sm table-striped table-bordered">
                                        <thead class="thead-dark">
                                            <tr> 
                                                <ng-container  *ngFor=" let key of getkeys(getEleveSystemeInf(menu).eleveResume)">
                                                    <th jhiTranslate="outilDiagnostic.eleve.{{menu}}.resume.{{key}}"></th>    
                                                 </ng-container>
                                                 
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ng-container *ngFor="let eleve of eleveRecord.eleves">
                                                <ng-container *ngIf="eleve.systemeInf===menu">
                                                    <tr (click)="afficheDetail(eleve,menu)">
                                                        <ng-container *ngFor= "let key of getkeys(eleve.eleveResume)">
                                                            <td>
                                                                <ng-container  *ngIf="key==='0.0.0'">
                                                                    <tr *ngFor=" let parent of getParentSystemInf(menu,eleve)">
                                                                               <td> <a (click)="searchRepresentant(parent)">{{parent.nom}} {{parent.prenom}} <i class="fa fa-search"></i></a></td>
                                                                    </tr>
                                                                </ng-container>
                                                                <ng-container *ngIf="eleve.eleveResume[key].length>1" >
                                                                    <tr *ngFor=" let valeur of eleve.eleveResume[key]">
                                                                        <td>
                                                                                {{valeur}}
                                                                        </td>
                                                                    <tr>
                                                                </ng-container>
                                                                <ng-container *ngIf="eleve.eleveResume[key].length<=1">
                                                                        {{eleve.eleveResume[key]}}
                                                                </ng-container>
                                                            </td>
                                                        </ng-container>
                                                    </tr>
                                                    <div class="row">
                                                        <div class="col-sm-12 align-self-center">
                                                            <ng-template [ngIf]= "getEleveService().getEleveOnglet(menu)!==null && eleve===getEleveService().getEleveOnglet(menu)">
                                                                <table class="table table-sm table-striped" >
                                                                    <thead class="bg-primary">
                                                                        <tr ><th>Propriété</th><th>Valeur(s)</th></tr>
                                                                    </thead>
                                                                    <tbody>
                                                                            
                                                                        <tr  *ngFor= "let key of getkeys(eleve.eleveDetaille)">
                                                                            <th jhiTranslate="outilDiagnostic.eleve.{{menu}}.detaille.{{key}}"></th>
                                                                            <td class="col-sm-12">
                                                                                <ng-container *ngIf="getEleveService().getEleveOnglet(menu).eleveDetaille[key].length>1" >
                                                                                    <ng-container *ngFor=" let valeur of getEleveService().getEleveOnglet(menu).eleveDetaille[key]">
                                                                                        <tr>
                                                                                            <td>
                                                                                                {{valeur}}
                                                                                            </td>
                                                                                        </tr>
                                                                                    </ng-container>
                                                                                </ng-container>
                                                                                <ng-container *ngIf="getEleveService().getEleveOnglet(menu).eleveDetaille[key].length<=1" >
                                                                                    {{getEleveService().getEleveOnglet(menu).eleveDetaille[key]}}
                                                                                </ng-container>
                                                                            </td>
                                                                        </tr>            
                                                                    </tbody>
                                                                </table>
                                                            </ng-template>
                                                        </div>
                                                   </div>
                                                </ng-container>
                                            </ng-container>
                                         </tbody> 
                                    </table>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
