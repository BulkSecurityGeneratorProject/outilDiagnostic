<jhi-critere-recherche></jhi-critere-recherche>
<div class=" container-fluid mb-3">
    <ul class="nav nav-tabs nav-justified">    
           <!--- menu pour une recherche de personnel-->  
           <ng-container  *ngFor="let menu  of personnelRecord.menus">
            <li class="nav-item" >
                <a [class.active]="getCritereRechercheService().ongletActive==menu" [class.nav-link]='true' (click)="ongletActif(menu)">{{menu}}</a>
              </li>
           </ng-container>
     
     
  </ul>
</div>
<!--- onglet résume-->
<ng-container *ngIf="getCritereRechercheService().ongletActive==='Résumé'">
    <ng-container  *ngFor="let menu  of personnelRecord.menus">
        <div class="container-fluid mb-3">
            <div class="row">
                <ng-container *ngIf="menu!=='Résumé'">
                    <div class="col-sm-12 align-self-center">
                        <h4> {{menu}}</h4>
                        <div class="table-responsive">
                            <table class="table table-sm table-striped table-bordered">
                                <thead class="thead-dark">
                                    <tr> 
                                            <ng-container  *ngFor=" let key of getkeys(getPersonnelSystemeInf(menu).personnelResume)">
                                                <th jhiTranslate="outilDiagnostic.personnel.{{menu}}.resume.{{key}}"></th>    
                                            </ng-container>
                                    </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let personnel of personnelRecord.personnels">
                                                <ng-container *ngIf="personnel.systemeInf===menu">
                                                    <ng-container *ngFor= "let key of getkeys(personnel.personnelResume)">
                                                    <td>
                                                        <ng-container *ngIf="personnel.personnelResume[key].length>1" >
                                                            <tr *ngFor=" let valeur of personnel.personnelResume[key]">
                                                                <td>
                                                                    {{valeur}}
                                                                </td>
                                                            <tr>
                                                        </ng-container>
                                                        <ng-container *ngIf="personnel.personnelResume[key].length<=1" >
                                                            {{personnel.personnelResume[key]}}
                                                        </ng-container>
                                                    </td>
                                                    </ng-container>
                                                </ng-container>
                                        </tr>
                                    </tbody> 
                            </table>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </ng-container>
</ng-container>

<ng-container  *ngFor="let menu  of personnelRecord.menus">
    <div class="container-fluid mb-3">
        <div class="row">
            <ng-container *ngIf="getCritereRechercheService().ongletActive==menu && getCritereRechercheService().ongletActive!=='Résumé'">
                <div class="col-sm-12 align-self-center">
                    <h4> {{menu}}</h4>
                    <div class="table-responsive">
                        <table class="table table-sm table-striped table-bordered">
                            <thead class="thead-dark">
                                <tr> 
                                    <ng-container  *ngFor=" let key of getkeys(getPersonnelSystemeInf(menu).personnelResume)">
                                        <th jhiTranslate="outilDiagnostic.personnel.{{menu}}.resume.{{key}}"></th>    
                                     </ng-container>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let personnel of personnelRecord.personnels">
                                    <ng-container *ngIf="personnel.systemeInf===menu">
                                        <tr (click)="afficheDetail(personnel,menu)">
                                            <ng-container *ngFor= "let key of getkeys(personnel.personnelResume)">
                                                <td>
                                                    <ng-container *ngIf="personnel.personnelResume[key].length>1" >
                                                        <tr *ngFor=" let valeur of personnel.personnelResume[key]">
                                                            <td>
                                                                    {{valeur}}
                                                            </td>
                                                        <tr>
                                                    </ng-container>
                                                    <ng-container *ngIf="personnel.personnelResume[key].length<=1" >
                                                        {{personnel.personnelResume[key]}}
                                                    </ng-container>
                                                </td>
                                            </ng-container>
                                        </tr>
                                        <tr>
                                            <ng-template [ngIf]= "getPersonnelService().getPersonnelOnglet(menu)!==null && personnel===getPersonnelService().getPersonnelOnglet(menu)">
                                                <table class="table table-sm table-striped" >
                                                    <thead class="bg-primary">
                                                        <tr ><th>Propriété</th><th>Valeur(s)</th></tr>
                                                    </thead>
                                                     <tbody>
                                                             
                                                        <tr  *ngFor= "let key of getkeys(getPersonnelService().getPersonnelOnglet(menu).personnelDetaille)">
                                                            <th jhiTranslate="outilDiagnostic.personnel.{{menu}}.detaille.{{key}}"></th>
                                                            <td class="col-sm-12">
                                                                <ng-container *ngIf="getPersonnelService().getPersonnelOnglet(menu).personnelDetaille[key].length>1" >
                                                                    <ng-container *ngFor=" let valeur of getPersonnelService().getPersonnelOnglet(menu).personnelDetaille[key]">
                                                                        <tr>
                                                                            <td>
                                                                                {{valeur}}
                                                                            </td>
                                                                        </tr>
                                                                    </ng-container>
                                                                </ng-container>
                                                                <ng-container *ngIf="getPersonnelService().getPersonnelOnglet(menu).personnelDetaille[key].length<=1" >
                                                                    {{getPersonnelService().getPersonnelOnglet(menu).personnelDetaille[key]}}
                                                                </ng-container>
                                                            </td>
                                                        </tr>            
                                                    </tbody>
                                                </table>
                                            </ng-template>
                                        </tr>
                                    </ng-container>
                                </ng-container>
                             </tbody> 
                        </table>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</ng-container>
